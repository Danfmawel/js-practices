<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Список товаров</h1>
    <ul class="products">
    <!-- Список товаров будет сгенерирован здесь -->
    </ul>
</head>
<body>
    <script>
        const products = ["Мышка", "Клавиатура", "Наушники"];

        const newProducts = ["Монитор", "Принтер", "Флешка"];

        for (let i = 0; i <= newProducts.length; i++) {
            products.push(newProducts[i]);
        }

        const productsList = document.querySelector('.products');

        for (let i = 0; i < products.length - 1; i++) {
            const listItem = document.createElement('li');
            listItem.textContent = products[i];
            productsList.append(listItem);
        }
    </script>
</body>
</html>
